 # build.properties
# Specify the login credentials for the desired Salesforce organization
#
#Please AVOID writing these values here.  You can pass them in at runtime:
#e.g. ant deploy -Dsf.username=bmannix@sforg.com -Dsf.password=PASSWORD+token -Dsf.namespace=ORDapi_2
sf.username=
sf.password=
packageName=
#sf.namespace=

#needed for retrieve.  Override at runtime
pkg.name=

# If you are using a sandbox, override this value at runtime
sf.server=https://login.salesforce.com
sf.serverurl=https://login.salesforce.com

config.allPackages = framework,keystore,pagesapi,orderapi,eventapi,fdservice,fdsspr20,roeapi,lte,cpbase,donorapi,fontevacom,fonteva1

## Task Configurations
## Do Not Modify ##
config.rollbackOnError    = true
config.runTests           = false
config.allowMissing       = false
config.singlePkg          = true
config.autoUpdatePkg      = true
config.pollWaitMillis     = 10000
config.maxPoll            = 2000
none.package.namespace    = none
none.alternate.namespace  = none
config.integration.suffix = 8
config.features.suffix = f1
config.features6.suffix = f6
